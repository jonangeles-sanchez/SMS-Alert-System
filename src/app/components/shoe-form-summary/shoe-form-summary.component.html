<div class="summary" *ngIf="shoes.length > 0">
  <h3>Request summary:</h3>
  <div *ngFor="let shoe of shoes">
    <p>{{ shoe.manufacturer }} {{ shoe.name }}</p>
    <p>Shoe Size: {{ shoe.size }}</p>
    <p>Shoe Quantity: {{ shoe.quantity }}</p>
  </div>
</div>
<button
  class="submit-request-btn"
  *ngIf="shoes.length > 0"
  (click)="onSubmitRequest()"
>
  Submit Requested Shoes
</button>
